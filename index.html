<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Twitch Minesweeper</title>
</head>
<body>
    <h1>Twitch Minesweeper (Beta)</h1>
    <span id="control-buttons">
        <button id="theme-toggle" class="fas fa-sun"></button>
        <button id="settings-open" class="fas fa-cog"></button>
        <button id="help-button" class="fas fa-question"></button>
    </span>
    <div id="twitch-controls"></div>
    <div id="message">
        <h2 id="message-text">You Lost!</h2>
        <button id="message-button">Play Again</button>
    </div>
    <h2 id="game-mines-left">Mines Left: -</h2>
    <div id="game"></div>
    <div id="config">
        <button id="settings-close" class="fas fa-times"></button>
        <h2>General</h2>
        <form id="config-form">
            <button id="config-reset">Reset Game</button>
            <span>
                <label>Rows</label>
                <input id="config-rows" type="number" min="2" value="10" autocomplete="off">
            </span>
            <span>
                <label>Columns</label>
                <input id="config-cols" type="number" min="2" value="25" autocomplete="off">
            </span>
            <span>
                <label>Mines</label>
                <input id="config-mines" type="number" min="1" value="45" autocomplete="off">
            </span>
        </form>
        <h2>Twitch</h2>
        <form id="config-form">
            <span id="config-enable-twitch">
                <label>Enable/Disable Twitch Connection</label>
                <input id="config-enable-twitch-input" type="checkbox">
            </span>
            <span id="config-username">
                <label>Username</label>
                <input id="config-username-input" type="text" autocomplete="off">
            </span>
            <span id="config-mode-democracy">
                <label>Democracy Mode</label>
                <input id="config-mode-democracy-input" name="config-mode" type="radio" checked>
            </span>
            <span id="config-mode-democracy-votes">
                <label>Votes To Perform Action</label>
                <input id="config-mode-democracy-votes-input" type="number" min="1" value="20" autocomplete="off">
            </span>
            <span id="config-mode-chaos">
                <label>Chaos Mode</label>
                <input id="config-mode-chaos-input" name="config-mode" type="radio">
            </span>
        </form>
    </div>
    <script src="./tmi.min.js"></script>
    <script src="./game.js"></script>
    <script src="./twitch.js"></script>
    <script src="./script.js"></script>
</body>
</html>
